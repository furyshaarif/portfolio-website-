<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table assignment</title>
</head>

<body>
    <table border="1" style="background-color:rgb(196, 124, 202);">
        <!-- TITLE OF BILL  -->
        <caption style="background-color:red ;"> Shoping Bill</caption>
        <!-- ROW ONE  -->
        <tr>
            <th colspan="3">Invoice#123456789</th>
            <th>18 january</th>
        </tr>
        <!-- ROW TWO AND USE BR TAGS -->
        <tr>
            <td colspan="2" style="background-color: rgb(209, 158, 16);"><b>Pay to:</b> <br>Acme billingCo. <br>123 main
                St. <br> cityville, <br> </td>
            <td colspan="2" style="background-color: rgb(209, 158, 16);"><b>customer:</b> <br> Jhon <br> 321 Willow way
                <br> Southeast Northwestershire, MA 54321
            </td>
        </tr>
        <!-- ROW THREE -->
        <tr>
            <th>Name / description </th>
            <th>QTY. </th>
            <th>@</th>
            <th>costs</th>
        </tr>
        <!-- row FOUR -->
        <tr>
            <td>paperclips</td>
            <td>10000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <!-- ROW FIVE -->
        <tr>
            <td>staples (box)</td>
            <td>100</td>
            <td>0.01</td>
            <td>100.00</td>
        </tr>
        <!-- ROW SIX / USE COLSPAN 3 -->
        <tr>
            <th colspan="3">Sub total</th>
            <td>110.0</td>
        </tr>
        <!-- ROW SEVEN / USE COLSPAN 2 -->
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <!-- FINEL ROW / USE COLSPAN 3 -->
        <tr>
            <th colspan="3" style="background-color:red;">grand total</th>
            <td bgcolor="red">Rs. 118.80</td>
        </tr>
    </table>
</body>

</html>
